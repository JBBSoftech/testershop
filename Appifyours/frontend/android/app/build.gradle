plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace "com.appifyours.app"
    // ✅ STABLE SDK (DO NOT USE 35 IN CI)
    compileSdk 34
    ndkVersion "25.1.8937393"
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = "17"
    }
    
    defaultConfig {
        applicationId "com.appifyours.app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
        }
        release {
            minifyEnabled true
            shrinkResources true
            // ✅ FIX: Use direct file path instead of getDefaultProguardFile()
            proguardFiles file('proguard-rules.pro')
            // CI-safe
            signingConfig signingConfigs.debug
        }
    }
    
    packagingOptions {
        pickFirst '**/libjsc.so'
        pickFirst '**/libc++_shared.so'
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
}
